<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Peace Chinyere POS Solutions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    /* Layout for desktop and mobile */
    .contact-container {
        width: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 35px;
      flex-direction: column;
    }

    /* Desktop specific layout */
    @media(min-width: 768px) {
      .contact-container {
        flex-direction: row;
        color: #0000;
      }

      .contact-image {
        flex: 1;
        margin-right: 20px;
      }

      .contact-image img {
        width: 50%;
        height: 40vh;
        border-radius: 10px;
      }

      .contact-content {
        flex: 1;
      }
    }

    /* Contact Form */
    .contact-form {
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #2980b9;
    }

    /* Mobile background image */
    @media (max-width: 768px) {
      section#contact {
        background-image: url('./Image/img2.jpg');
        background-size: cover;
        background-position: center;
        padding: 60px 20px;
        color: black;
      }

      section#contact h2, section#contact p {
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      }

      .contact-form {
        background-color: rgba(255, 255, 255, 0.8); /* Transparent background for the form */
      }
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: #ecf0f1;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }
      
  </style>
</head>
<body>
  <!-- Navigation with Logo -->
  <nav class="navbar">
    <div class="nav-brand">
      <img src="./Image/img1.jpg" alt="Logo" class="nav-logo">
    </div>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="business.html"><i class="fas fa-briefcase"></i> Business</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
  </nav>

  <!-- Contact Section -->
  <section id="contact">
    <div class="contact-container">
      <!-- Image for Desktop -->
      <div class="contact-image">
        <img src="./Image/img2.jpg" alt="Contact Image">
      </div>

      <!-- Contact Form and Information -->
      <div class="contact-content">
        <h2>Contact Us</h2>
        <p>If you have any questions or would like to know more about Peace Chinyere's POS Solutions, feel free to reach out to us using the form below.</p>

        <form class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Peace Chinyere - POS Solutions</p>
  </footer>

</body>
</html>
